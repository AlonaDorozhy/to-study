<div class="mat-table matSort">
    <ngx-datatable class="material mat-cell"    style="top: 52px" [columnMode]="ColumnMode.force" rowHeight=auto
      [headerHeight]="40" [limit]="5" [footerHeight]="50" [rows]="dataSource.rows">
      <ngx-datatable-column *ngFor="let columns of dataSource.columns" [width]='50'  name={{columns}}
     class = 'mat-sort-header mat-header-cell'>
    </ngx-datatable-column>
    </ngx-datatable>
  </div>
