<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
      <td mat-cell *matCellDef="let row">{{row.author}}</td>
    </ng-container>
    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Language</th>
      <td mat-cell *matCellDef="let row">{{row.language}}</td>
    </ng-container>
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
      <td mat-cell *matCellDef="let row">{{row.country}}</td>
    </ng-container>
    <ng-container matColumnDef="imageLink">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>imageLink</th>
      <td mat-cell *matCellDef="let row">{{row.imageLink}}</td>
    </ng-container>
    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>link</th>
      <td mat-cell *matCellDef="let row">{{row.link}}</td>
    </ng-container>
    <ng-container matColumnDef="pages">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>pages</th>
      <td mat-cell *matCellDef="let row">{{row.pages}}</td>
    </ng-container>
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>year</th>
      <td mat-cell *matCellDef="let row">{{row.year}}</td>
    </ng-container>
    
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[15, 50, 100, 250]">
  </mat-paginator>
</div>
